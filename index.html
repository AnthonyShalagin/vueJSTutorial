<!DOCTYPE html> 
<html> 
<head>
	<title>Vue js tutorial!</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
</head>

<body>
	<div id="app"> 
		<input v-model="message"><br/>
		{{ message }}	

		<ul>
			<li v-for= "food in food_items">{{ food }}</li>
		</ul>

		<button v-on:click="buttonClick"> Click me </button>

	</div>

	<script>
	new Vue ({
		el: '#app', 
		data: {
			'message': 'Hello world', 
			'food_items':  ['hamburger', 'hotdog', 'fries']
		},
		methods: {
			buttonClick: function() {
				alert('Hey! I was clicked!');
			}
		}
	});	
	</script>


	<div id="app-2">
	  <span v-bind:title="message">
	    Hover your mouse over me for a few seconds
	    to see my dynamically bound title!
	  </span>
	</div>

	<script>

	var app2 = new Vue({
	  el: '#app-2',
	  data: {
	    message: 'You loaded this page on ' + new Date().toLocaleString()
	  }
	})
	</script>


	<div id="app-3">
	  <span v-if="seen">Now you see me</span>
	</div>

	<script>
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: false
		  }
		})
	</script>



</body>

</html>
